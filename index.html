<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboTech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <header>
        RoboTech
        <div>Fecha <span id="fecha"></span></div>
    </header>

    <div class="container">
        <div class="panel">
            <h2>Registrar Robot</h2>
            <div class="input-group">
                <input type="text" name="codigoRobot" id="codigoRobot" placeholder="CÃ³digo del robot">
                <input type="text" name="tipoRobot" id="tipoRobot" placeholder="Tipo de robot">
                <button onclick="registrarRobot()">Agregar Robot <i class="fa-solid fa-plus"></i></button>
            </div>

            <div id="listaRobots"></div>

            <div class="card">
                <span>Robot RX001 - Tipo: Industrial - Estado: Activo</span>
                <div class="actions">
                    <button title="editarRobot"><i class="fa-solid fa-pencil"></i></button>
                    <button title="eliminarRobot"><i class="fa-solid fa-trash"></i></button>
                    <button title="cambiarEstadoRobot"><i class="fa-solid fa-rotate"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container ">
        <div class="panel">
            <h2>Nuevo Ingeriero</h2>
            <div class="input-group">
                <input type="text" name="nombreIng" id="nombreIng" placeholder="Nombre del ingeniero">
                <input type="text" name="EspecialidadIng" id="EspecialidadIng" placeholder="Especialidad (IA, Mecanica, Electronica)">
                <button onclick="registrarUsuario()">Agregar Usuario <i class="fa-solid fa-plus"></i></button>
            </div>
                <div id="listaUsuario"></div>
                    <div class="card">
                    <span>Laura Vega - IA - Estado: Activo</span>
                        <div class="actions">
                        <button title="editarUsuario"><i class="fa-solid fa-pencil"></i></button>
                        <button title="eliminarUsuario"><i class="fa-solid fa-trash"></i></button>
                        <button title="cambiarEstadoUsuario"><i class="fa-solid fa-rotate"></i></button>
                        </div>
                    </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
